<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <li>

                        <a href="#" onclick="{{ login_logout }}">{{ Info }}</a>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">交大 106 級畢業歌票選</h1>
            </div>

            <span id="mainContent"></span>
        
       		<script type="text/javascript">
       			var htmlStr = ""
       			for ( var i = 0 ; i < 10 ; i++ ){
       				waveFormId = 'waveform_' + i
       				musicMakerId = 'music_maker_' + i
       				musicNameId = 'music_name_' + i
       				htmlStr += 
		            '<div class="col-lg-3 col-md-4 col-xs-6 thumb">\
		                <a class="thumbnail" >\
		                	<div id="'+waveFormId+'"></div>\
							<div style="text-align: center; padding-bottom: 10px">\
								<img src="{% static "vote/img/play.png" %}" onclick="playAudio('+i+')">\
							</div>\
							<div>\
								<div id="'+musicMakerId+'" style="text-align:center;font-size:10px">\
									作曲者 ： 洪祺堡\
								</div>\
								<div id="'+musicNameId+'" style="text-align:center;font-size:10px">\
									歌名 ： 畢業歌\
								</div>\
							</div>\
							<div class="vote_btn">\
								<img onclick="voteFor('+i+')" src="{% static "vote/img/vote.png" %}">\
							</div>	\
		    			 </a>\
		            </div>\
		            ';

		           

       			}
	   			var toAppend = document.getElementById( 'mainContent' )
		            toAppend.innerHTML +=  htmlStr 
       		</script>    
       


        </div>

        <hr>

        <!-- Footer -->
        <footer>

            </div>

    <!-- /.container -->

    <!-- jQuery -->
    <script src="{%  static "vote/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vote/js/bootstrap.min.js" %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>

    <script type="text/javascript">
    	var wavesurfer = [ ]
    	for ( var i = 0 ; i < 10 ; i++ ){
    		
	    	audio = WaveSurfer.create({
			  container: '#waveform_' + i,
			  waveColor: 'black',
			  progressColor: 'blue'
			});

			audio.load('https://ia902606.us.archive.org/35/items/shortpoetry_047_librivox/song_cjrg_teasdale_64kb.mp3');

			wavesurfer.push( audio )
		}

		function playAudio( i ){
            if ( wavesurfer[i].isPlaying() )
                wavesurfer[i].pause()
            else
                wavesurfer[i].play()
			for ( var j = 0 ; j < 10 ; j++ )
			    if ( i != j ){
                    if ( wavesurfer[j].isPlaying() )
                        wavesurfer[j].pause()

			    }
		}
		function voteFor( i ){

            $.ajax({
                url: '/vote/',
                data : {'voteFor' : i},
                type: 'POST',
                success: function (response) {
                    if ( response.includes('Vote failed') ) {
                        alert( "請登入" )
                        login()
                    }
                    else {
                        eval(response)
                        alert('您成功投給' + i + '號（如重複投票，會覆蓋上次結果）')
                    }
                },
                error: function(){

                }

            })



        }
        function login(){
            window.location='https://id.nctu.edu.tw/o/authorize/?client_id=s2DJWGhPyOknIMHwdJRrgSzwpNjZ7OaoNt56z5tW&scope=profile&response_type=code'
        }
        function logout(){
            $.ajax({
                url: '/logout/',
                type: 'POST',
                success: function () {
                    window.location = '/index/'
                },
                error: function(){

                }

            })
        }
    </script>


</body>

</html>
